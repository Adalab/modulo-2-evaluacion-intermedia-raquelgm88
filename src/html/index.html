<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación intermedia 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main>
      <h1>Adivina el número</h1>
      <form action="#" class="form">
        <label for="number" class="number js__number"
          >Introduce aquí tu número</label
        >
        <input
          type="number"
          name="number"
          id="number"
          class="input_number js__input"
        />
        <button type="button" class="button js__button">Prueba</button>
      </form>
      <p class="clue js__clue">Pista: Escribe el número y dale a Prueba</p>
      <p class="counter js__counter">Número de intentos: 0</p>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
